<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Liens</title>
    <style>
        /* Style pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://postimg.cc/v4WKzw5J') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px); /* Ajoute un flou Ã  l'image */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Conteneur pour les liens */
        .content {
            position: relative;
            background: rgba(255, 255, 255, 0.8); /* Fond blanc translucide */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #0078d4;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056a6;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>test</h1>
        <a href="https://lien1.com" target="_blank">Lien 1</a>
        <a href="https://lien2.com" target="_blank">Lien 2</a>
        <a href="https://lien3.com" target="_blank">Lien 3</a>
        <a href="https://lien4.com" target="_blank">Lien 4</a>
    </div>
</body>
</html>
